<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Лабораторная работа №3</title>
	<style type="text/css">
		H4{
			margin: 0;
		}
		input{
			margin-bottom: 0.5em;
		}
		select{
			margin-bottom: 0.5em;
		}
	</style>
</head>
<body>
	<h3>Добавление типа продукта</h3>
	<form name="form" action="javascript:AddClass()">
		<select name="Class" style="width: 177px;">
    		<option selected>Помидоры</option>
    		<option>Огурцы</option>
    		<option>Капуста</option>
    		<option>Зелень</option>
    	</select>
		<br>
		<input name="Name" value=""> - Введите название продукта
		<br>
		<input name="Weight" size="3" value=""> - Введите вес продукта/кг
		<br>
		<input type="submit" id="Addbutton" value="Ввести и отобразить данные">
	</form>
	<br>
	<div id="NewClass">
		
	</div>
	<script type="text/javascript">
		function AddClass(){
			var Class = document.form.Class.value;
			var Class = Create(`${Class}`);
			Class.print();
		}
		function Create(Class){
			let NewClass = document.getElementById('NewClass');
			var Name = document.form.Name.value;
			var Weight = document.form.Weight.value;
			var today = new Date().toLocaleDateString();
			var endDay = "15 суток";
			if (Class == "Капуста") {
				endDay = "30 суток";
			}
			else if (Class == "Зелень") {
				endDay = "10 суток";
			}
			var Place = "Краснодар";
			if (Name == "") {
				alert("Заполните поле название продукта");
			} 
			else {
				if (Weight == "") {
					alert("Заполните поле вес");
				}
				else{
					return{
						[Class]:Class,
						[Name]:Name,
						[Place]:Place,
						[Weight]:Weight,
						print(){
							NewClass.innerHTML = (`<h4>${Class}</h4>Название продукта: ${Name}<br> Место производства: ${Place}<br> Дата производства: ${today}<br> Вес: ${Weight} кг<br> Окончание срока хранения: ${endDay}`);
						}
					}
				}
			}
		}
	</script>
</body>
</html>
